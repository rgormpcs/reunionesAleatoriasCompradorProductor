<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reunniones</title>
    </h:head>
    <h:body>

        <h:form>
        <table><tr><th>Compradores</th></tr></table>
        <ui:repeat var="compradores" value="#{citaController.compradores}">
            <table>
                <tr>
                    <td><h:outputText value="#{compradores}"/></td>
                </tr>
            </table>
        </ui:repeat>
        <table><tr><th>Productores</th></tr></table>
        <ui:repeat var="productores" value="#{citaController.productores}">
            <table>
                <tr>
                    <td><h:outputText value="#{productores}"/></td>
                </tr>
            </table>
        </ui:repeat>
      
   <h:commandButton value="Generar Citas" action="#{citaController.verCitas()}" />
        </h:form>
        
   
        

    </h:body>
</html>
